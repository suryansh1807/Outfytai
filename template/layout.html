<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>{% block title %}OutfytAI{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Geometric wave background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
  
      background-color: rgb(240, 240, 219);
  
      background-image:
        linear-gradient(
          135deg,
          rgba(172,186,196,0.18) 25%,
          transparent 25%
        ),
        linear-gradient(
          225deg,
          rgba(225,217,188,0.22) 25%,
          transparent 25%
        ),
        linear-gradient(
          315deg,
          rgba(172,186,196,0.18) 25%,
          transparent 25%
        ),
        linear-gradient(
          45deg,
          rgba(225,217,188,0.22) 25%,
          transparent 25%
        );
  
      background-size: 80px 80px;
      background-position: 0 0;
  
      animation: waveMove 60s linear infinite;
    }
  
    @keyframes waveMove {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 400px 400px;
      }
    }
  </style>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'rgb(48,54,79)',
            secondary: 'rgb(172,186,196)',
            accent: 'rgb(225,217,188)',
            light: 'rgb(240,240,219)'
          },
          animation: {
            floatSlow: 'floatSlow 18s ease-in-out infinite',
            floatReverse: 'floatReverse 22s ease-in-out infinite'
          },
          keyframes: {
            floatSlow: {
              '0%, 100%': {
                transform: 'translateY(0) translateX(0) scale(1)'
              },
              '50%': {
                transform: 'translateY(-20px) translateX(10px) scale(1.05)'
              }
            },
            floatReverse: {
              '0%, 100%': {
                transform: 'translateY(0) translateX(0) scale(1)'
              },
              '50%': {
                transform: 'translateY(20px) translateX(-10px) scale(0.97)'
              }
            }
          }
        }
      }
    }
  </script>
  
</head>

<body class="min-h-screen text-primary">

  <header class="bg-primary text-light px-4 py-4 text-center font-semibold">
    OutfytAI
  </header>
  
  <main class="px-4 py-6 pb-24 max-w-md mx-auto">
    {% block content %}{% endblock %}
  </main>

  </nav>
  
  </body>
  
</html>
